<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Order Summary Challange to Frontend">
  <meta name="keywords" content="HTML, Css">
  <meta name="author" content="valhalla">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main id="order-summary-container">
    <img class="image-section" src="images/illustration-hero.svg" alt="illustration image">
    <div id="order-summary">
      <h1 class="order-summary-heading">Order Summary</h1>
      <p class="order-summary-description">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
      <div class="pricing">
        <div class="plans-prices">
          <h3 class="annual-plan">Annual Plan</h3>
          <p class="price-tag">$59.99/year</p>
        </div>
        <div class="change-plan">
          <a href="#" target="_blank">change</a>
        </div>
      </div>
      <div class="buttons">
        <button class="btn payment-btn">Proceed To Payment</button>
        <button class="btn cancel-btn">Cancel Order</button>
      </div>
    </div>
  </main>

</body>

</html>
